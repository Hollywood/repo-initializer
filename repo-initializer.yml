# Configuration for repo-initializer - https://github.com/hollywood/repo-initializer

# Number of days passed before a repo is marked
daysUntilMarked: 5

# Label to use when marking as uninitialized
initLabel: missing-information

# Comment to post when marking as uninitialized. Set to `false` to disable
markComment: >
  This issue has been automatically created because this repository does not have the appropriate team and/or topics assigned to it. Please take appropriate actions. Thank you for your contributions.

markTitle: > 
  Repository Missing Required Information

# Comment to post when removing the init label.
# unmarkComment: >
#   Your comment here.

# Limit the number of actions per hour, from 1-30. Default is 30
limitPerRun: 30
